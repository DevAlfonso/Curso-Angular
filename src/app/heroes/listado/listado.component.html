<p>Listado de heroes</p>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>
        Heroe Borrado: <span>{{heroeBorrado}}</span>
    </h3>
    
 </div>

 <ng-template #noBorrado>
    <h3>
        No ha borrado nada
    </h3>
    
</ng-template>
<ul>
    <li *ngFor="let heroe of heroes let i = index">
       {{i}} {{heroe}}
    </li>
</ul>


<button (click)="borrar()">Borrar</button>
